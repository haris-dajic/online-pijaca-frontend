<form [formGroup]="loginForm">
  <div class="container mt-5 col-4 bg-light text-dark">
    <div>
      <h3>Prijavi se</h3>
    </div>
      <div class="form-group">
          <label for="username">Korisničko ime</label>
          <input id="username" type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
    </div>
    <button class="btn btn-success center mb-4" [routerLink]="['/']" (click)="login()">Prijavi se</button>
  </div>
  <div class="container mt-2 col-4 bg-light text-dark">
    <label>Nemate račun?</label><button type="button" class="btn btn-link" [routerLink]="['/register']">Kreirajte ga.</button>
  </div>
</form>
