<form [formGroup]="productForm">
    <div class="container mt-4 col-4">
        <div class="form-group">
            <label for="title">Naziv proizvoda</label>
            <input id="title" type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Opis proizvoda</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Cijena</label>
            <input id="price" class="form-control" type="text" formControlName="price">
        </div>
        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="false"
                    formControlName="delivery" (change)="deliveryChange($event)">
                <label class="custom-control-label" for="customSwitch1">Sa dostavom</label>
            </div>
        </div>
        <button class="btn btn-success center" [routerLink]="['image']" (click)="stepTwo()">Naprijed</button>
    </div>
</form>
